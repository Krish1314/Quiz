<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Quiz | QuizPortal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <a class="navbar-brand font-weight-bold text-primary" href="#">QuizPortal</a>
    <div class="ml-auto d-flex align-items-center">
      <span class="mr-2">Faculty Panel</span>
      <img src="assets/faculty.png" alt="Profile" class="rounded-circle" width="40" />
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4 mb-5">
    <h3 class="text-center mb-4">Create New Quiz</h3>
    <form>
      <!-- Course Selection -->
      <div class="form-group">
        <label for="course">Select Course</label>
        <select class="form-control" id="course">
          <option>Java Programming</option>
          <option>Web Development</option>
          <option>Data Structures</option>
        </select>
      </div>

      <!-- Quiz Title -->
      <div class="form-group">
        <label for="quizTitle">Quiz Title</label>
        <input type="text" class="form-control" id="quizTitle" placeholder="Enter quiz title" />
      </div>

      <!-- Quiz Description -->
      <div class="form-group">
        <label for="quizDesc">Quiz Description</label>
        <textarea class="form-control" id="quizDesc" rows="3" placeholder="Brief description of the quiz"></textarea>
      </div>

      <!-- Question Section -->
      <div class="border p-3 rounded mb-4">
        <h5>Add Question</h5>
        <div class="form-group">
          <label for="questionText">Question</label>
          <input type="text" class="form-control" id="questionText" placeholder="Enter question text" />
        </div>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control mb-2" placeholder="Option A" />
          </div>
          <div class="col">
            <input type="text" class="form-control mb-2" placeholder="Option B" />
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control mb-2" placeholder="Option C" />
          </div>
          <div class="col">
            <input type="text" class="form-control mb-2" placeholder="Option D" />
          </div>
        </div>
        <div class="form-group">
          <label for="correctAnswer">Correct Answer</label>
          <select class="form-control" id="correctAnswer">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
          </select>
        </div>
        <button type="button" class="btn btn-outline-primary btn-sm">+ Add Another Question</button>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-success btn-block">Create Quiz</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="main-footer text-center mt-auto py-3">
    <p>&copy; 2025 QuizPortal. All rights reserved.</p>
    <p><a href="#">Faculty Help Center</a></p>
  </footer>

</body>
</html>
